<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class=" tabs-color-active-dark tabs-background-balanced tabs-striped tabs-top">



 

  <!-- Chats Tab -->
  <ion-tab title="Categories"  href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>



  <!-- Products Only Tab -->
  <ion-tab title="Product List"  href="#/tab/productlist">
    <ion-nav-view name="tab-product"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account"  href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
